{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia: {{title}}
{% endblock %}

{% block body %}
    {% if content %}
        {{content | safe}}
    {%else%}
        <h2> The requested page was not found! </h2>
    {% endif %}

    <form action="{% url 'edit' %}">
        <input type="submit" value="Edit entry">
        <input type = "hidden" name = "title" value = "{{title}}">
    </form>
    

{% endblock %}
